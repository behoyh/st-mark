<div layout-padding>
    <md-toolbar class="md-primary">
        <div class="md-toolbar-tools">
            <h2 class="md-flex"> Register </h2>
        </div>
    </md-toolbar>
    <md-content flex>
        <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
                <label>First name</label>
                <input ng-model="user.firstName">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Last name</label>
                <input ng-model="user.lastName">
            </md-input-container>
        </div>
        <div layout="column">
            <md-input-container class="md-block" flex-gt-sm>
                <label> Email </label>
                <input ng-model="user.email">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label> Phone number </label>
                <input ng-model="user.phoneNumber">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label> Address </label>
                <input ng-model="user.address">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label> Home Church </label>
                <input ng-model="user.homeChurch">
            </md-input-container>
            
            <div layout="row">
                <p> Are you bringing any kids? </p>
                <div flex></div>
                <md-checkbox ng-model="user.kids" aria-label="Kids"></md-checkbox>
            </div>

            <md-input-container class="md-block" ng-if="user.kids">
                <label>How many?</label>
                <md-select name="myModel" ng-model="user.kidsNum">
                    <md-option value="1">One</md-option>
                    <md-option value="2">Two</md-option>
                    <md-option value="3">Three</md-option>
                    <md-option value="4">Four</md-option>
                    <md-option value="5">Five</md-option>
                </md-select>
                <div class="errors" ng-messages="myForm.myModel.$error" ng-if="myForm.$dirty">
                    <div ng-message="required">Required</div>
                </div>
            </md-input-container>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Child first name</label>
                    <input ng-model="user.childFirstName1">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Child Last name</label>
                    <input ng-model="user.childLastName1">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container>
                    <label>Age</label>
                    <md-select ng-model="user.childAge1">
                    <md-option ng-repeat="age in ages" value="{{size}}">{{size}}</md-option>
                    </md-select>
                </md-input-container>
            </div>

        </div>
    </md-content>
</div>
